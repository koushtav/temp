<body>

  <header>
    <div class="logo">
      <h1>De-JOIN</h1>
    </div>
    <nav>
      <ul class="nav-links">
        <li><a href="#">Home</a></li>
        <li><a href="#">Jobs</a></li>
        <li><a href="#">Network</a></li>
        <li><a href="#">Messaging</a></li>
        <li><a href="#">Notifications</a></li>

    <div class="auth-buttons">
      <a href="#" class="btn login">Log In</a>

  <!-- Hero Section -->
  <div class="hero-section">
    <h2>Welcome to De-JOIN</h2>
    <p>Find your next job, grow your network, and stay updated with professional opportunities.</p>
    <a href="#join-form"><button class="btn sign-up">Join Now</button></a>
  </div>

  <!-- Join Now Form -->
  <div id="join-form" class="join-form">
    <h2>Join De-JOIN</h2>
    <form action="submit-form.php" method="POST">
      <input type="text" name="first_name" placeholder="First Name" required>
      <input type="text" name="last_name" placeholder="Last Name" required>
      <input type="email" name="email" placeholder="Email Address" required>
      <input type="password" name="password" placeholder="Password" required>
      <input type="password" name="confirm_password" placeholder="Confirm Password" required>
      <button type="submit">Create Account</button>
    </form>
  </div>
  <!-- Custom Alert Box (Initially hidden) -->
<div class="custom-alert" id="custom-alert">
    <div class="alert-content">
      <p id="alert-message"></p>
      <button id="alert-close">Close</button>
    </div>
  </div>
